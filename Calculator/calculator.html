<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body id="body">

    <div id="main" style="background:black;">
        <div id=ans>
            <div id="screen">

            </div>

        </div>
        <div id="mode">
            <span id="span_main">
                <span id="span_under"></span>
            </span>
            <span class="fa fa-flask"></span>
        </div>

        <div id=container>


            <div id="btn">
                <div id="clear" class="b">C</div>
                <div id="right_bracket" class="b">(</div>
                <div id="left_bracket" class="b">)</div>
                <div id=backspace class="material-icons b">&#xe14a; </div>
                <div id="seven" class="b">7</div>
                <div id="eight" class="b">8</div>
                <div id="nine" class="b">9</div>
                <div id="multiply" class="b">&#215;</div>
                <div id="four" class="b">4</div>
                <div id="five" class="b">5</div>
                <div id="six" class="b">6</div>
                <div id="divide" class="b">&#247;</div>
                <div id="one" class="b">1</div>
                <div id="two" class="b">2</div>
                <div id=three class="b">3</div>
                <div id="subtract" class="b">&#8722;</div>
                <div id="decimal" class="b">.</div>
                <div id="zero" class="b">0</div>
                <div id="add" class="b">+</div>
                <div id="equal" class="b">=</div>
            </div>

            <div id=scientific style="height:0;">
                <div id="factorial" class="z">n!</div>
                <div id="sin" class="z">sin</div>
                <div id="cos" class="z">cos</div>
                <div id="tan" class="z">tan</div>
                <div id="log" class="z">log</div>
                <div id="ln" class="z">ln</div>
                <div id="e" class="z">e</div>
                <div id="root" class="z">âˆš</div>
                <div id="pow" class="z">^</div>
                <div id="arcsin" class="z">arcsin</div>
                <div id="arccos" class="z">arccos</div>
                <div id="arctan" class="z">arctan</div>
                <div id="round" class="z">[n]</div>
                <div id="pi" class="z">&pi;</div>
                <div id="scientific_equal" class="z">e^n</div>

            </div>

        </div>
    </div>

<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
">
</script>
    <script src = "index.js">

    </script>

    
</body>

</html>
